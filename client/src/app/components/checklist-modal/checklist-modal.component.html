<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Trip checklist</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <h5>In progress</h5>
      <div *ngFor="let item of uncompletedItems" class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Complete item" (change)="check(item)">
          </div>
        </div>
        <input type="text" class="form-control" [(ngModel)]="item.title">
        <button class="btn btn-outline-dark" aria-label="Minus" (click)="removeItem(item)">
          <span aria-hidden="true">-</span>
        </button>
      </div>
      <div class="row justify-content-center">
        <button class="btn btn-outline-dark" aria-label="Add item" (click)="addItem()">
          <span aria-hidden="true">+</span>
        </button>
      </div>
      <h5>Completed</h5>
      <div *ngFor="let item of completedItems" class="input-group mb-3">
        <div class="input-group-prepend">
          <div class="input-group-text">
            <input type="checkbox" aria-label="Uncomplete item" checked (change)="uncheck(item)">
          </div>
        </div>
        <input type="text" class="form-control" [ngModel]="item.title" disabled>
        <button class="btn btn-outline-dark" aria-label="Minus" (click)="removeItem(item)">
          <span aria-hidden="true">-</span>
        </button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="save()" (click)="modal.close()">Save</button>
  </div>
</ng-template>
