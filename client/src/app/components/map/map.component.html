<agm-map [latitude]="lat" [longitude]="lng" id="map" (mapReady)="mapReady($event)" (mapClick)="change($event)">
  <agm-direction [origin]="origin" [destination]="destination"
  [renderOptions]="renderOptions" 
  [waypoints]="waypoints"

  >
  </agm-direction>
 
 
</agm-map>

<div class="container">
  <div class="row">
    <div class="col-4 text-center">
      <h1>Origin</h1>
      Latitude
      <input type=number  [(ngModel)]='origin.lat' class='form-control' placeholder='State'>
      Longitude
      <input type=number  [(ngModel)]='origin.lng' class='form-control' placeholder='State'>
    </div>
    <div class="col-4 text-center">
      <div style="margin-top:75px">
        <button (click)="getDirection()">Find route!</button>
      </div>
    </div>
    <div class="col-4 text-center">
        <h1>Destination</h1>
        Latitude
        <input type=number  [(ngModel)]='destination.lat' class='form-control' placeholder='State'>
        Longitude
        <input type=number  [(ngModel)]='destination.lng' class='form-control' placeholder='State'>
    </div>
    <div class="input-group mb-3 col-4">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Search By:</label>
        </div>
        <select [(ngModel)]="currentLocationSearchType" class="custom-select">
          <option selected value="">Any</option>
          <ng-container *ngFor="let v of locationSearchTypes; let i = index">
            <option [value]="locationSearchTypes[i]">{{locationSearchTypes[i]}}</option>
          </ng-container>
        </select>
      </div>
  </div>
</div>
