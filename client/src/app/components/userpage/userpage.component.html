<div class="ml-3 row">
    <div class="form-group col-4 border rounded">
        <form (submit)="update()">
            <div class="">
                <br>
                <h1>User Information</h1>
                Username:
                <input name="username" type="text" [(ngModel)]="username" class="form-control"> Firstname:
                <input name="firstname" type="text" [(ngModel)]="firstname" class="form-control"> Lastname:
                <input name="lastname" type="text" [(ngModel)]="lastname" class="form-control"> Email:
                <input name="email" type="text" [(ngModel)]="email" class="form-control">
                <br>
                <input type="submit" class="btn btn-primary form-control col-6" value="Update">
            </div>
        </form>
    </div>
    <div class="form-group col-4 border rounded">
        <form class="" (submit)="updatePassword()">
            <br>
            <h1>Set New Password</h1>
            Current Password:
            <input name="password" type="password" [(ngModel)]="password" class="form-control">
            New Password:
            <input name="ipassword1" type="password" [(ngModel)]="ipassword1" class="form-control">
            Confirm New Password:
            <input name="ipassword2" type="password" [(ngModel)]="ipassword2" class="form-control">
            <br>
            <input type="submit" class="btn btn-primary form-control col-6" value="Update Password">
        </form>
    </div>
    </div>
