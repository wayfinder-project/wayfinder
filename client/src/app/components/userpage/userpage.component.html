<div class="container">
    <div class=" row">
        <div class="form-group col-4 rounded-left userpageform">
            <form (submit)="update()">
                <div class="">
                    <br>
                    <h1>User Information</h1>
                    <label for="username">Username:</label>
                    <input name="username" type="text" [(ngModel)]="user.username" id="username" class="form-control">
                    <label for="firstName">First name:</label>
                    <input name="firstName" type="text" [(ngModel)]="user.firstName" id="firstName" class="form-control">
                    <label for="lastName">Last name:</label>
                    <input name="lastName" type="text" [(ngModel)]="user.lastName" id="lastName" class="form-control">
                    <label for="email">Email:</label>
                    <input name="email" type="text" [(ngModel)]="user.email" id="email" class="form-control">
                    <br>
                    <input type="submit" class="btn form-control col-6" value="Update Information" style="margin-bottom:50px">
                </div>
            </form>
        </div>
        <div class="form-group col-4 rounded-right userpageform">
            <form class="" (submit)="updatePassword()">
                <br>
                <h1>Set New Password</h1>
                <label for="password">Current Password:</label>
                <input name="password" type="password" [(ngModel)]="password" class="form-control">
                <label for="inputPassword1">New Password:</label>
                <input name="inputPassword1" type="password" [(ngModel)]="inputPassword1" class="form-control">
                <label for="inputPassword2">Confirm New Password:</label>
                <input name="inputPassword2" type="password" [(ngModel)]="inputPassword2" class="form-control">
                <div style="padding-top:91px">
                    <input type="submit" class="btn form-control col-6" value="Update Password">
                </div>
            </form>
        </div>
    </div>
</div>
<img src="assets/images/camp3.png" class="userpageBackground" alt="">
